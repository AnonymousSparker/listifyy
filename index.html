<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuickList Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .list-item-appear { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .custom-serif { font-family: 'Georgia', serif; }
        .custom-mono { font-family: 'ui-monospace', monospace; }
        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div class="max-w-md mx-auto min-h-screen flex flex-col px-4 pb-24">
        <header class="py-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-slate-800">My Day</h1>
                <p id="dateDisplay" class="text-sm text-slate-500 font-medium uppercase tracking-wider"></p>
            </div>
            <select id="stylePicker" class="bg-white/80 backdrop-blur-md border border-slate-200 rounded-full px-4 py-1.5 text-xs font-semibold shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                <option value="font-sans">Modern</option>
                <option value="custom-serif">Elegant</option>
                <option value="custom-mono">Technical</option>
            </select>
        </header>

        <div id="captureArea" class="bg-white rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 p-6 flex-grow transition-all">
            <ul id="itemList" class="space-y-4 font-sans">
                </ul>
            
            <div id="emptyState" class="hidden flex flex-col items-center justify-center h-64 text-slate-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <p class="font-medium">Nothing to do yet</p>
            </div>
        </div>

        <div class="mt-6 flex gap-3">
            <button id="downloadBtn" class="flex-1 bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-lg shadow-slate-200 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                Export Image
            </button>
            <button id="clearBtn" class="px-6 bg-rose-50 text-rose-600 rounded-2xl font-semibold active:scale-[0.98] transition-all">Clear</button>
        </div>
    </div>

    <div class="fixed bottom-6 left-0 right-0 px-4">
        <div class="max-w-md mx-auto bg-white/80 backdrop-blur-xl border border-white shadow-[0_20px_50px_rgba(0,0,0,0.1)] rounded-3xl p-2 flex gap-2">
            <input type="text" id="itemInput" placeholder="Add a new task..." 
                class="flex-1 bg-transparent px-4 py-3 focus:outline-none font-medium text-slate-700">
            <button id="addBtn" class="bg-indigo-600 text-white w-12 h-12 rounded-2xl font-bold shadow-lg shadow-indigo-200 active:scale-90 transition-all flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                </svg>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
