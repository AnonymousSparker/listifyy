<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickList PWA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .custom-font-serif { font-family: 'Georgia', serif; }
        .custom-font-mono { font-family: 'Courier New', monospace; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-20">

    <div class="max-w-md mx-auto p-4" id="app-container">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">My List</h1>
            <select id="stylePicker" class="bg-white border rounded px-2 py-1 text-sm">
                <option value="font-sans">Modern</option>
                <option value="custom-font-serif">Classic</option>
                <option value="custom-font-mono">Retro</option>
            </select>
        </header>

        <div id="captureArea" class="bg-white p-6 rounded-xl shadow-sm min-h-[400px]">
            <ul id="itemList" class="space-y-3 font-sans">
                </ul>
        </div>

        <div class="mt-6 flex gap-2">
            <button id="downloadBtn" class="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold active:scale-95 transition">Save as JPEG</button>
            <button id="clearBtn" class="px-4 bg-gray-200 text-gray-600 rounded-lg">Clear</button>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex gap-2">
        <input type="text" id="itemInput" placeholder="Add something..." class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="addBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold active:scale-90 transition">+</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
